<!DOCTYPE html> <!--Balise obligatoire, on la place en premier,elle désigne le type de document au navigateur, cette balise n'est pas sensible à la case-->

<html lang="fr"> <!--Désigne la langue utilisé pour ls robot et pour les "lecteurs d'écran" (screen reader, (Reed speaker))-->

<head> <!--Le contenu de cette balise contient les paramètres de la page HTML, ils ne sont pas visibles sur la page-->

    <meta charset="UTF-8"> <!--Ca définit l'engodage des caractères présents sur la page, exemple, les accents qui sont remplacés par autre chose-->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Définit la largeur du contenu comme étant étant égale à celle du support (écran), cette balise ne suffit pas à rendre le contenu responsive-->

    <title>Structure HTML</title> <!--Titre de la page qui s'affiche dans "l'onglet"-->
</head>
<body> <!--C'est ici qu'on entrera le contenu, et on prendra garde à bien indenter son code-->

</body>
</html>
